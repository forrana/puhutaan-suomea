<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Puhutaan suomea</title>
  <meta name="description" content="Puhutaan suomea cards">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css?v=1.3">
  <link rel="stylesheet" href="lib/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <script src="lib/vue.js"></script>
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/bootstrap-vue/dist/bootstrap-vue.min.js"></script>
  <script src="node_modules/bootstrap-vue/dist/bootstrap-vue.common.min.js"></script>
  <script src="node_modules/bootstrap-vue/dist/bootstrap-vue.esm.min.js"></script> -->
</head>
<body>
  <div id="app" class="app">
    <div>
	<button v-on:click="toggleAnswers" v-if="!isAnswerShown" class="btn btn-danger">Show answers</button>
	<button v-on:click="toggleAnswers" v-if="isAnswerShown" class="btn btn-danger">Hide answers</button>
    </div>
    <div class="lang-card card" id="question">
      {{ current+1 }}. {{ question }}
    </div>
    <div class="lang-card card" id="answer" v-if="isAnswerShown">
      {{ answer }}
      <button v-on:click="vocalizeAnswer" class="btn-success">Vocalize</button>
    </div>
    <div>
      <button v-on:click="prevQuestion" class="btn-success">Prev</button>
      <button v-on:click="randomQuestoin" class="btn-primary">Random</button>
      <button v-on:click="nextQuestion" class="btn-success">Next</button>
    </div>
  </div>
  <script src="scripts.js" type="module"></script>
</body>
</html>
